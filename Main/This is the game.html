<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The game!</title>
    <link rel="stylesheet" href="Style%20v2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <script src="Script%20v2.js"></script>
</head>
<body>
<div id="firstScreen">
    <h2 style="text-align: center">Приветствую!</h2>
    <p id="greatings">Сможешь-ли ты добиться славы и признания? Или станешь очередной ступенью на чьем-то пути? Сразись - и познай свою судьбу!</p>
    <button id="startButton">Поехали!</button>
</div>
<div id="heroList" hidden="true">
    <h2 id="chooseHeader" style="text-align: center">Выбери персонажа!</h2>
    <p id="chooseP" style="padding-left: 20px;">Список персонажей:</p>
    <div id="pickHero">
        <button class="heroButton" id="createHero">Создать нового героя</button>
        <button class="heroButton" id="clark" onclick="heroPick(Clark); onHeroClick(player, 'heroName', 'heroHealth', 'heroHealthLeft', 'heroDamage', 'heroImage'); onHeroClick(player, 'pickedHeroName', 'pickedHeroHealth', 'pickedHeroHealthLeft', 'pickedHeroDamage', 'pickedHeroImage');">Clark</button>
        <button class="heroButton" id="john" onclick="heroPick(John); onHeroClick(player, 'heroName', 'heroHealth', 'heroHealthLeft', 'heroDamage', 'heroImage'); onHeroClick(player, 'pickedHeroName', 'pickedHeroHealth', 'pickedHeroHealthLeft', 'pickedHeroDamage', 'pickedHeroImage'); ">John</button>
        <button class="heroButton" id="iren" onclick="heroPick(Irene); onHeroClick(player, 'heroName', 'heroHealth', 'heroHealthLeft', 'heroDamage', 'heroImage'); onHeroClick(player, 'pickedHeroName', 'pickedHeroHealth', 'pickedHeroHealthLeft', 'pickedHeroDamage', 'pickedHeroImage');">Irene</button>
        <button class="heroButton" id="Bart" onclick="heroPick(Bart); onHeroClick(player, 'heroName', 'heroHealth', 'heroHealthLeft', 'heroDamage', 'heroImage'); onHeroClick(player, 'pickedHeroName', 'pickedHeroHealth', 'pickedHeroHealthLeft', 'pickedHeroDamage', 'pickedHeroImage'); ">Bart</button>
        <button class="heroButton" id="joker" onclick="heroPick(Joker); onHeroClick(player, 'heroName', 'heroHealth', 'heroHealthLeft', 'heroDamage', 'heroImage'); onHeroClick(player, 'pickedHeroName', 'pickedHeroHealth', 'pickedHeroHealthLeft', 'pickedHeroDamage', 'pickedHeroImage'); ">Joker</button>
    </div>
<div id="heroStats" hidden="true">
    <h3 id="heroName"></h3>
    <h3 id="heroHealth"></h3>
    <h3 id="heroHealthLeft"></h3>
    <h3 id="heroDamage"></h3>
    <button id="pickButton" hidden="true">Выбрать!</button>
<!--сюда потом добавить остальные статы и описание по вкусу-->
</div>

    <div id="heroImage"></div>
    <div>

    </div>
</div>
<div id="fight" hidden="true">
    <div id="pickedHero">
        <h3 id="pickedHeroName"></h3>
        <h3 id="pickedHeroHealth"></h3>
        <h3 id="pickedHeroHealthLeft"></h3>
        <h3 id="pickedHeroDamage"></h3>
    </div>
    <div id="pickedHeroImage"></div>

    <div id="vsDiv"><h1>VS</h1></div>

    <div id="pickEnemyDiv"><button id="pickEnemyButton">Выбрать случайного противника</button></div>
    <div id="pickedEnemyImage" hidden="true"></div>
    <div id="pickedEnemy" hidden="true">
        <h3 id="pickedEnemyName"></h3>
        <h3 id="pickedEnemyHealth"></h3>
        <h3 id="pickedEnemyHealthLeft"></h3>
        <h3 id="pickedEnemyDamage"></h3>
    </div>
    <div id="startFight" hidden="true">
        <button id="startFightButton">Начать битву!</button>
    </div>
</div>

<div id="battleLog" hidden="true">
    <h3 style="font-family: 'Comfortaa', cursive; padding-left: 50px">Ход битвы:</h3>
    <div id="log"></div>
</div>
<div id="heroLoses" hidden="true">
    <h2 style="text-align: center">Герой пал.. Но можно попытаться вновь</h2>
    <img src="heroDied.png" style="padding-left: 400px">

</div>


<script>
    document.getElementById('startButton').onclick = function() {
        document.getElementById('firstScreen').hidden = true;
        document.getElementById('heroList').hidden = false;
    }

    document.getElementById('pickButton').onclick = function () {
        document.getElementById('heroList').hidden = true;
        document.getElementById('fight').hidden = false;
        }

    document.getElementById('pickEnemyButton').onclick = function () {
        enemyPick();
        onHeroClick(enemy, 'pickedEnemyName', 'pickedEnemyHealth', 'pickedEnemyHealthLeft', 'pickedEnemyDamage', 'pickedEnemyImage');
        document.getElementById('pickEnemyDiv').hidden = true;
        document.getElementById('pickEnemyButton').hidden = true;
        document.getElementById('pickedEnemyImage').hidden = false;
        document.getElementById('pickedEnemy').hidden = false;
        document.getElementById('startFight').hidden = false;
    }

    document.getElementById('startFightButton').onclick = function () {
        document.getElementById('battleLog').hidden = false;
        document.getElementById('startFight').hidden = true;
        fight();
    }
</script>
</body>
</html>
